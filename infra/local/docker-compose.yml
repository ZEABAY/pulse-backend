name: pulse-local

services:
  postgres:
    image: postgres:16-alpine
    container_name: pulse-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pulse}
      POSTGRES_USER: ${POSTGRES_USER:-pulse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pulse}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pulse_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pulse} -d ${POSTGRES_DB:-pulse}" ]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    networks: [ pulse ]

  redis:
    image: redis:7-alpine
    container_name: pulse-redis
    command: [ "redis-server", "--appendonly", "yes" ]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - pulse_redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    networks: [ pulse ]

  kafka:
    image: apache/kafka:3.7.0
    container_name: pulse-kafka
    environment:
      # KRaft combined mode (single broker/controller)
      KAFKA_NODE_ID: "1"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"

      # listeners: docker network (29092) + host (9092) + controller (9093)
      KAFKA_LISTENERS: "PLAINTEXT://:29092,PLAINTEXT_HOST://:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:${KAFKA_PORT:-9092}"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"

      # single broker defaults
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"

      # dev QoL
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: "0"

      # data dir
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    volumes:
      - pulse_kafka_data:/var/lib/kafka/data
    healthcheck:
      test: [ "CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 >/dev/null 2>&1" ]
      interval: 10s
      timeout: 5s
      retries: 30
    restart: unless-stopped
    networks: [ pulse ]

volumes:
  pulse_postgres_data:
  pulse_redis_data:
  pulse_kafka_data:

networks:
  pulse:
    driver: bridge
